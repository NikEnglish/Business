<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <style>
    /* Общий стиль */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    /* Контейнер */
    .container {
      background: #ffffffdd;
      margin-top: 20px;
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Карточка */
    .card {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      font-size: 1.5em;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Основная кнопка */
    .main-button {
      background: linear-gradient(45deg, #ff512f, #dd2476);
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      margin: 20px 0;
      box-shadow: 0 5px 15px rgba(255, 82, 82, 0.2);
      transition: all 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .main-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.2);
      transition: width 0.4s, height 0.4s, top 0.4s, left 0.4s;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .main-button:hover::before {
      width: 0;
      height: 0;
      top: 50%;
      left: 50%;
    }

    .main-button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(255, 82, 82, 0.5);
    }

    /* Кнопка улучшения */
    .upgrade button {
      background: #2196f3;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1.1em;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 255, 0.2);
      transition: all 0.2s ease;
    }

    .upgrade button:hover {
      background: #1976d2;
      transform: translateY(-2px);
    }

    .upgrade button:active {
      transform: translateY(2px);
    }

    /* Вкладки */
    .tabs {
      position: fixed;
      bottom: 0;
      display: flex;
      justify-content: space-around;
      width: 100%;
      background: #6a11cb;
      padding: 15px 0;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
    }

    .tab {
      flex: 1;
      text-align: center;
      background: transparent;
      border: none;
      font-size: 1.1em;
      color: white;
      font-weight: bold;
      padding: 15px 0;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .tab:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .tab:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
    }

    .tab i {
      margin-right: 8px;
    }

    /* Плавные эффекты для вкладок */
    .tab:nth-child(1):hover {
      background: linear-gradient(to right, #ff512f, #dd2476);
    }

    .tab:nth-child(2):hover {
      background: linear-gradient(to right, #2196f3, #1976d2);
    }

    .tab:nth-child(3):hover {
      background: linear-gradient(to right, #6a11cb, #2575fc);
    }

    .tab:nth-child(4):hover {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
    }

    .tab:nth-child(5):hover {
      background: linear-gradient(to right, #feb47b, #ff7e5f);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Заголовок карты -->
    <div class="card">
      <h2>Кликер денег</h2>
      <p id="money">0 ₽</p>
    </div>

    <!-- Кнопка клика -->
    <button id="click-button" class="main-button">Заработать деньги</button>

    <!-- Прокачка -->
    <div class="upgrade">
      <p>Улучшение: <span id="upgrade-level">1 ₽ за клик</span></p>
      <button id="upgrade-button">Улучшить за <span id="upgrade-cost">10 ₽</span></button>
    </div>
  </div>

  <!-- Вкладки -->
  <div class="tabs">
    <button class="tab" data-page="clicker">
      <i class="fas fa-mouse"></i> Кликер
    </button>
    <button class="tab" data-page="profile">
      <i class="fas fa-user"></i> Профиль
    </button>
    <button class="tab" data-page="store">
      <i class="fas fa-store"></i> Магазин
    </button>
    <button class="tab" data-page="investments">
      <i class="fas fa-chart-line"></i> Инвестиции
    </button>
    <button class="tab" data-page="business">
      <i class="fas fa-briefcase"></i> Бизнес
    </button>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script>
    // Задачи и логика для кнопок
    let money = 0;
    let clickValue = 1;
    let upgradeCost = 10;

    // Обновление экрана
    const moneyDisplay = document.getElementById('money');
    const clickButton = document.getElementById('click-button');
    const upgradeButton = document.getElementById('upgrade-button');
    const upgradeDisplay = document.getElementById('upgrade-level');
    const upgradeCostDisplay = document.getElementById('upgrade-cost');

    clickButton.addEventListener('click', () => {
      money += clickValue;
      moneyDisplay.textContent = money + " ₽";
    });

    upgradeButton.addEventListener('click', () => {
      if (money >= upgradeCost) {
        money -= upgradeCost;
        clickValue *= 2;
        upgradeCost = Math.floor(upgradeCost * 1.5);
        moneyDisplay.textContent = money + " ₽";
        upgradeDisplay.textContent = clickValue + " ₽ за клик";
        upgradeCostDisplay.textContent = upgradeCost + " ₽";
      }
    });
  </script>
</body>
      </html>
