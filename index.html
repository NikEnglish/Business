<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Основной контейнер -->
  <div class="container">
    <!-- Карточка сверху -->
    <div class="card">
      <h2>Кликер денег</h2>
      <p id="money">0 ₽</p>
    </div>

    <!-- Кнопка клика -->
    <button id="click-button" class="main-button">Заработать деньги</button>

    <!-- Прокачка -->
    <div class="upgrade">
      <p>Улучшение: <span id="upgrade-level">1 ₽ за клик</span></p>
      <button id="upgrade-button">Улучшить за <span id="upgrade-cost">10 ₽</span></button>
    </div>
  </div>

  <!-- Вкладки внизу -->
  <div class="tabs">
    <button class="tab" data-page="clicker">Кликер</button>
    <button class="tab" data-page="profile">Профиль</button>
    <button class="tab" data-page="store">Магазин</button>
    <button class="tab" data-page="investments">Инвестиции</button>
    <button class="tab" data-page="business">Бизнес</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
