<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инвестиционный кликер</title>
    
    <style>
        /* Основной стиль страницы */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }

        /* Контейнер для всей страницы */
        .container {
            width: 100%;
            max-width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Нижняя панель с плавными переходами */
        .bottom-menu {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            border-radius: 15px 15px 0 0;
            transition: all 0.3s ease-in-out;
            z-index: 10;
        }

        .bottom-menu button {
            background-color: #555;
            color: white;
            border: none;
            padding: 12px;
            width: 60px;
            text-align: center;
            border-radius: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .bottom-menu button.active {
            background-color: #00bfff;
        }

        /* Контентная область, доступная для разных вкладок */
        .content {
            display: none;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 60px;
        }

        .content.active {
            display: block;
        }

        /* Стиль кнопки внизу страницы */
        .content button {
            padding: 10px;
            background: #00bfff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
        }

        /* Мобильная адаптация */
        @media screen and (max-width: 600px) {
            .bottom-menu {
                flex-direction: column;
                border-radius: 0 0 15px 15px;
            }

            .bottom-menu button {
                margin: 5px 0;
                width: 80%;
                font-size: 14px;
            }

            .content {
                padding: 10px;
            }
        }
    </style>

</head>
<body>

<div class="container">

    <!-- Вкладки с контентом -->
    <div id="clicker" class="content active">
        <h2>Кликер</h2>
        <p>Заработано: <span id="money">0</span> монет</p>
        <button id="click-button">Кликнуть</button>
    </div>

    <div id="profile" class="content">
        <h2>Профиль</h2>
        <p>Заработано: 0 монет</p>
        <p>Профиль: {{ username }}</p>
    </div>

    <div id="items" class="content">
        <h2>Предметы</h2>
        <p>Места для предметов!</p>
    </div>

    <div id="investments" class="content">
        <h2>Инвестиции</h2>
        <p>Акции, криптовалюта!</p>
    </div>

    <div id="businesses" class="content">
        <h2>Бизнесы</h2>
        <p>Твой бизнес тут</p>
    </div>

    <!-- Нижняя панель с вкладками -->
    <div class="bottom-menu">
        <button class="tab active" onclick="switchTab('clicker')">Кликер</button>
        <button class="tab" onclick="switchTab('profile')">Профиль</button>
        <button class="tab" onclick="switchTab('items')">Предметы</button>
        <button class="tab" onclick="switchTab('investments')">Инвестиции</button>
        <button class="tab" onclick="switchTab('businesses')">Бизнесы</button>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
