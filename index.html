<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инвестиционный кликер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        .container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding-bottom: 50px; /* Оставим место для нижней панели */
        }

        .content {
            padding: 20px;
            flex-grow: 1;
            display: none;
        }

        .content.active {
            display: block;
        }

        /* Нижняя панель с вкладками */
        .bottom-menu {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: -80px;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 15px 0;
            border-radius: 15px 15px 0 0;
            transition: bottom 0.3s ease;
            z-index: 10;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
        }

        .bottom-menu button {
            background-color: #555;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .bottom-menu button:hover {
            background-color: #00bfff;
            transform: scale(1.1);
        }

        .bottom-menu button.active {
            background-color: #00bfff;
        }

        #money, #profile-money {
            font-size: 22px;
            font-weight: bold;
            color: #00bfff;
            transition: transform 0.3s ease;
        }

        .item {
            background: #e0e0e0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .item:hover {
            background-color: #cce6ff;
        }

        .item button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .item button:hover {
            background-color: #45a049;
        }

        #items-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        @media screen and (max-width: 600px) {
            .bottom-menu {
                flex-direction: column;
                padding: 10px 0;
                bottom: 0;
            }

            .bottom-menu button {
                margin-bottom: 10px;
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Вкладки с контентом -->
    <div id="clicker" class="content active">
        <h2>Кликер</h2>
        <p>Заработано: <span id="money">$0</span></p>
        <button id="click-button">Кликнуть</button>
        <br><br>
        <p>Уровень прокачки клика: <span id="click-upgrade">1</span></p>
        <button id="upgrade-click">Прокачать клик (Цена: <span id="upgrade-cost">$50</span>)</button>
    </div>

    <div id="profile" class="content">
        <h2>Профиль</h2>
        <p>Заработано: <span id="profile-money">$0</span></p>
        <p>Всего покупок: <span id="purchases-count">0</span></p>
    </div>

    <div id="items" class="content">
        <h2>Предметы</h2>
        <div id="items-list"></div>
    </div>

    <div id="investments" class="content">
        <h2>Инвестиции</h2>
        <div>
            <label for="invest-input">Введите сумму для инвестиции:</label>
            <input type="number" id="invest-input" />
            <button id="invest-button">Инвестировать</button>
        </div>
        <p>Куплено акций: <span id="stocks-purchased">0</span></p>
    </div>

    <div id="businesses" class="content">
        <h2>Бизнесы</h2>
        <button id="start-business">Открыть новый бизнес</button>
        <p>Бизнесы активны!</p>
    </div>

    <!-- Нижняя панель с вкладками -->
    <div class="bottom-menu">
        <button class="tab active" onclick="switchTab('clicker')">Кликер</button>
        <button class="tab" onclick="switchTab('profile')">Профиль</button>
        <button class="tab" onclick="switchTab('items')">Предметы</button>
        <button class="tab" onclick="switchTab('investments')">Инвестиции</button>
        <button class="tab" onclick="switchTab('businesses')">Бизнесы</button>
    </div>
</div>

<script>

// Переключение вкладок с плавной анимацией
function switchTab(tab) {
    const content = document.querySelectorAll('.content');
    const tabs = document.querySelectorAll('.tab');

    content.forEach(item => {
        item.classList.remove('active');
    });

    tabs.forEach(button => button.classList.remove('active'));

    document.getElementById(tab).classList.add('active');
    document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
}

// Изначальное состояние
let money = 0;
let purchasesCount = 0;
let clickUpgradeLevel = 1;
let clickUpgradeCost = 50;

// Функция клика
const clickButton = document.getElementById('click-button');
const moneyDisplay = document.getElementById('money');
const profileMoneyDisplay = document.getElementById('profile-money');

clickButton.addEventListener('click', function() {
    money += clickUpgradeLevel;
    animateMoneyUpdate();
    moneyDisplay.textContent = `$${money}`;
    profileMoneyDisplay.textContent = `$${money}`;
});

// Прокачка клика
const upgradeButton = document.getElementById('upgrade-click');
const upgradeCostDisplay = document.getElementById('upgrade-cost');
const clickUpgradeDisplay = document.getElementById('click-upgrade');

upgradeButton.addEventListener('click', function() {
    if (money >= clickUpgradeCost) {
        money -= clickUpgradeCost;
        clickUpgradeLevel++;
        clickUpgradeCost = Math.floor(clickUpgradeCost * 1.5); // Цена увеличивается
        animateMoneyUpdate();
        moneyDisplay.textContent = `$${money}`;
        upgradeCostDisplay.textContent = `$${clickUpgradeCost}`;
        clickUpgradeDisplay.textContent = clickUpgradeLevel;
    } else {
        alert('Недостаточно средств для прокачки!');
    }
});

// Плавное обновление чисел
function animateMoneyUpdate() {
    let currentMoney = parseInt(moneyDisplay.textContent.replace('$', ''));
    const targetMoney = money;

    let interval = setInterval(() => {
        if (currentMoney < targetMoney) {
            currentMoney++;
            moneyDisplay.textContent = `$${currentMoney}`;
            profileMoneyDisplay.textContent = `$${currentMoney}`;
        } else {
            clearInterval(interval);
        }
    }, 5);
}

// Покупка предметов
const itemsList = document.getElementById('items-list');
const items = [
    { name: 'Самолет', cost: 100, description: 'Увеличивает доход на 2' },
    { name: 'Машина', cost: 50, description: 'Автоматически добавляет $5 каждую секунду' },
    { name: 'Яхта', cost: 200, description: 'Увеличивает прибыль на $50' },
    { name: 'Фабрика', cost: 500, description: 'Производит товары, которые увеличивают доход' },
];

function displayItems() {
    itemsList.innerHTML = '';
    items.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.classList.add('item');
        itemElement.innerHTML = `<p><strong>${item.name}</strong> - Стоимость: $${item.cost}</p><p>${item.description}</p><button onclick="buyItem(${item.cost}, '${item.name}')">Купить</button>`;
        itemsList.appendChild(itemElement);
    });
}

function buyItem(cost, name) {
    if (money >= cost) {
        money -= cost;
        animateMoneyUpdate();
        moneyDisplay.textContent = `$${money}`;
        purchasesCount++;
        document.getElementById('purchases-count').textContent = purchasesCount;
        alert(`Вы купили ${name}!`);
    } else {
        alert('Недостаточно средств!');
    }
}

displayItems();

</script>

</body>
</html>
