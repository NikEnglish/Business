<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инвестиционный кликер</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f5;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        .container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding-bottom: 60px;
            padding: 20px;
        }

        .content {
            padding: 30px;
            display: none;
        }

        .content.active {
            display: block;
        }

        h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .bottom-menu {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: -100px;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
            transition: bottom 0.5s ease;
            z-index: 10;
        }

        .bottom-menu button {
            background: linear-gradient(145deg, #56ccf2, #2f80ed);
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        .bottom-menu button:hover {
            background: linear-gradient(145deg, #2f80ed, #56ccf2);
            transform: translateY(-4px);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .item {
            background: #fff;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .item:hover {
            transform: translateY(-5px);
            background-color: #fce4ec;
        }

        .item button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .item button:hover {
            background-color: #45a049;
        }

        .bottom-menu button.hide-tab {
            position: absolute;
            right: 5px;
            top: -35px;
            background: transparent;
            color: white;
            font-size: 22px;
            cursor: pointer;
        }

        #money, #profile-money {
            font-size: 24px;
            font-weight: bold;
            color: #0077b6;
            transition: transform 0.3s ease;
        }

        #items-list {
            margin-top: 20px;
            max-height: 450px;
            overflow-y: auto;
        }

        #items-list p {
            font-size: 16px;
        }

        @media screen and (max-width: 600px) {
            .bottom-menu {
                flex-direction: column;
                padding: 10px;
                bottom: 0;
            }

            .bottom-menu button {
                margin-bottom: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <div id="clicker" class="content active">
        <h2>Кликер</h2>
        <p>Заработано: <span id="money">$0</span></p>
        <button id="click-button">Кликнуть</button>
        <br><br>
        <p>Уровень прокачки клика: <span id="click-upgrade">1</span></p>
        <button id="upgrade-click">Прокачать клик (Цена: <span id="upgrade-cost">$50</span>)</button>
    </div>

    <div id="profile" class="content">
        <h2>Профиль</h2>
        <p>Заработано: <span id="profile-money">$0</span></p>
        <p>Всего покупок: <span id="purchases-count">0</span></p>
        <div id="items-list"></div>
    </div>

    <div id="investments" class="content">
        <h2>Инвестиции</h2>
        <p>Выберите компанию или криптовалюту для покупки:</p>
        <button class="item" onclick="buyInvestment('Акции Tesla', 200)">Купить акции Tesla (Цена: $200)</button>
        <button class="item" onclick="buyInvestment('Bitcoin', 300)">Купить Bitcoin (Цена: $300)</button>
        <button class="item" onclick="buyInvestment('Ethereum', 150)">Купить Ethereum (Цена: $150)</button>
    </div>

    <div class="bottom-menu">
        <button id="menu-button-1" class="tab active">Кликер</button>
        <button id="menu-button-2" class="tab">Профиль</button>
        <button id="menu-button-3" class="tab">Инвестиции</button>
        <button class="hide-tab" onclick="toggleMenu()">×</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
